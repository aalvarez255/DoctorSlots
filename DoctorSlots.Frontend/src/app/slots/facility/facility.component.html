<div class="facility">
	<div class="row">
		<div class="col">
			<i class="fa fa-hospital-o" aria-hidden="true"></i> {{ 'facility' | translate }}
		</div>
	</div>
	<div class="row facility-info">
		<div class="col">
			<label>{{ 'name' | translate }}</label>
			<p>{{ facility.name }}</p>
		</div>
	</div>
	<div class="row">
		<div class="col">
			<label>{{ 'address' | translate }}</label>
			<p>{{ facility.address }}</p>
		</div>
	</div>
</div>
